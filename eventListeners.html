<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>

<body>
    <img id="cat"
        src="https://media.npr.org/assets/img/2023/12/12/gettyimages-1054147940-627235e01fb63b4644bec84204c259f0a343e35b.jpg?s=1100&c=85&f=jpeg">
    <p id="whyy">Whyyyyyyyyyyy</p>
    <img id="pizza" src="https://dynl.mktgcdn.com/p/YkXhZV_DAV12qY6F14fXpyokCU0z03XYY-A6KeC2IZA/500x500">
    <p id="goUp">1</p>
</body>
<script>
    document.getElementById("cat").addEventListener("click", catMessage)
    document.getElementById("whyy").addEventListener("click", whyy)
    function catMessage() {
        alert("cat!")
    }
    function whyy() {
        document.getElementById("whyy").style.color = "blue"

    }
    document.getElementById("pizza").addEventListener("mouseover", pizzza)
    function pizzza() { 
        document.getElementById("pizza").style.width = "900px"
    }
    document.getElementById("goUp").addEventListener("click", up)
    var score = 0
    console.log(score)
    function up() {
      score = score + 1
      document.getElementById("goUp").innerHTML = score
      console.log(score)
    }
</script>

</html>
