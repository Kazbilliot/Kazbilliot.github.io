<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <style>
    img {
      width: 700px;
    }

    .center {
      margin-left: 400px;
    }

    .move {
      margin-left: 720px;
    }
    body {
      background-color: rgb(239, 239, 106);
    }
    #over {
      margin-left: 470px;
    }
  </style>
</head>

<body>
  <h1 id="over">HOW MANY DUCKS CAN YOU GET?</h1>
  <img id="image" class="center"
    src="https://organicfeeds.com/wp-content/uploads/2021/03/How-To-Raise-A-Baby-Duck-scaled-1.jpg">
  <h2 id="score" class="move">0</h2>
  <button id="uppp">upgrade = 20 ducks</button>

</body>
<script>
  document.getElementById("image").addEventListener("click", up)
  var score = 0
  console.log(score)
  function up() {
    score = score + pointsPerClick
    document.getElementById("score").innerHTML = score
    console.log(score)
  }
  document.getElementById("uppp").addEventListener("click", upgrade)
  var pointsPerClick = 1
  function upgrade() {
    //it should increase the score per click
    score = score - 20
    pointsPerClick = pointsPerClick + 1
  }

</script>

</html>
